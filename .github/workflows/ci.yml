name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Install gtk
        run: sudo apt-get update && sudo apt-get install libgtk-4-dev  libglib2.0-dev -y

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          # https://github.com/golangci/golangci-lint-action/issues/135
          skip-pkg-cache: true
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Install xvfb and gtk
        run: sudo apt-get update && sudo apt-get install libgtk-4-dev  libglib2.0-dev xvfb -y

      - name: Run test
        run: xvfb-run -a go test -v -timeout 60m -coverprofile cover.out ./... | tee test.out
        shell: bash

      - name: Process results
        if: always()
        uses: malaupa/go-test-coverage-summary-action@v2.0.0
        with:
          with_archive: true

  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Install gtk
        run: sudo apt-get update && sudo apt-get install libgtk-4-dev  libglib2.0-dev -y

      - name: Test Build
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --timeout 60m --snapshot
