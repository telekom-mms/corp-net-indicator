name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install xvfb and gtk
        run: sudo apt-get update && sudo apt-get install libgtk-4-dev  libglib2.0-dev xvfb -y

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Run test
        run: xvfb-run -a go test -v -timeout 60m -coverprofile cover.out ./... | tee test.out
        shell: bash

      - name: Process results
        if: always()
        uses: malaupa/go-test-coverage-summary-action@v2.0.0
        with:
          with_archive: true

      - name: Release
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --timeout 60m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        version: [jammy] # add others, if same package should be available in many versions
    steps:
      - name: Deploy
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PULL_TOKEN }}
          script: |+
            github.rest.actions.createWorkflowDispatch({
              owner: 'telekom-mms',
              repo: 'linux-apt',
              workflow_id: 'do_pull.yml',
              ref: 'main',
              inputs: {
                repo: 'corp-net-indicator',
                version: '${{ matrix.version }}',
                tag: '${{ github.ref_name }}'
              }
            });
